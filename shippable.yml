# Language setting
language: java

# Version number
jdk:
  - openjdk7
  - openjdk8
  - openjdk9
  - oraclejdk8
  - oraclejdk9
 
build:
  pre_ci_boot:
    image_name: drydock/u14javall
    image_tag: master  #v5.7.3 # master # v5.6.1 #
    pull: true

  ci:
    - java -version
    - echo $SHIPPABLE_JDK_VERSION
    - sudo docker images
    - mvn --version    
    - ant -version 
    - gradle --version    
